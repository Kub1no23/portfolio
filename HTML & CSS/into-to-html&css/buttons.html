<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    
    <!--  buttons  -->

    <button class="ytb">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="twitter">Tweet</button>

    <!--  shopping-amazon  -->

    <a href="https://www.amazon.com" class="amazon-button">Back to Amazon</a>
    <p class="description">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p class="delivery">Free delivery tomorrow.</p>
    <button class="add-to-cart">Add to Cart</button>
    <button class="buy-now">Buy now</button>
</body>
</html>
